<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hausofpr - Launching Soon</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Animate.css for animations -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <!-- Custom CSS -->
    <style>
        body {
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 50%, #000000 100%);
            color: #c0c0c0;
            font-family: 'Arial', sans-serif;
            overflow-x: hidden;
        }
        .metallic-bg {
            background: linear-gradient(45deg, #000000, #333333, #000000);
            box-shadow: inset 0 0 20px rgba(255,255,255,0.1);
        }
        .silver-text {
            color: #e0e0e0;
            text-shadow: 0 0 10px rgba(255,255,255,0.5);
        }
        .glow {
            animation: glow 2s ease-in-out infinite alternate;
        }
        @keyframes glow {
            from { text-shadow: 0 0 5px #e0e0e0; }
            to { text-shadow: 0 0 20px #e0e0e0, 0 0 30px #e0e0e0; }
        }
        .fade-in {
            animation: fadeIn 2s ease-in;
        }
        .slide-up {
            animation: slideUp 1.5s ease-out;
        }
        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .particle {
            position: absolute;
            background: rgba(255,255,255,0.1);
            border-radius: 50%;
            animation: float 6s infinite linear;
        }
        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); }
            100% { transform: translateY(-100px) rotate(360deg); }
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center">
    <!-- Animated particles -->
    <div id="particles" class="absolute inset-0 overflow-hidden"></div>

    <div class="container text-center px-4 fade-in">
        <div class="metallic-bg rounded-lg p-8 shadow-2xl max-w-2xl mx-auto">
            <h1 class="text-6xl md:text-8xl font-bold silver-text glow mb-4" style="font-family: 'Impact', sans-serif;">HAUSOFPR</h1>
            <h2 class="text-3xl md:text-4xl silver-text mb-6 slide-up">Launching Soon</h2>
            <p class="text-lg md:text-xl silver-text mb-8 slide-up" style="animation-delay: 0.5s;">Get ready for something extraordinary. We're crafting the future of [Your Niche]. Stay tuned!</p>
            
            <!-- Email Signup -->
            <div class="slide-up" style="animation-delay: 1s;">
                <form class="flex flex-col md:flex-row gap-4 justify-center items-center">
                    <input type="email" placeholder="Enter your email" class="px-4 py-2 rounded-lg bg-gray-800 text-white border border-gray-600 focus:outline-none focus:border-silver-400 w-full md:w-auto">
                    <button type="submit" class="px-6 py-2 bg-gradient-to-r from-gray-700 to-gray-900 text-white rounded-lg hover:from-gray-600 hover:to-gray-800 transition duration-300 shadow-lg">Notify Me</button>
                </form>
            </div>
            
            <!-- Social Links Placeholder -->
            <div class="mt-8 slide-up" style="animation-delay: 1.5s;">
                <p class="silver-text mb-4">Follow us for updates:</p>
                <div class="flex justify-center space-x-4">
                    <a href="#" class="text-silver-400 hover:text-white transition duration-300"><i class="fab fa-twitter text-2xl"></i></a>
                    <a href="#" class="text-silver-400 hover:text-white transition duration-300"><i class="fab fa-instagram text-2xl"></i></a>
                    <a href="#" class="text-silver-400 hover:text-white transition duration-300"><i class="fab fa-facebook text-2xl"></i></a>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Font Awesome for icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <!-- Custom JS -->
    <script>
        // Create floating particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.width = Math.random() * 4 + 2 + 'px';
                particle.style.height = particle.style.width;
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 4 + 4) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            createParticles();
            
            // Smooth scroll for any links (if added later)
            document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                anchor.addEventListener('click', function (e) {
                    e.preventDefault();
                    document.querySelector(this.getAttribute('href')).scrollIntoView({
                        behavior: 'smooth'
                    });
                });
            });
        });
    </script>
</body>
</html>
